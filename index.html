<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Talk to the pets</title>
  </head>
  <body>
    <div class="container">
      <h1>Talk to the pets</h1>
      <p>Click a button to see what the cat and dog are saying!</p>

      <button class="btn btn-primary" id="cat">What the cat says</button>
      <button class="btn btn-inverse" id="dog">What the dog says</button>

      <div class="row">
        <div class="col-md-6">
          <h2>The cat said:</h2>
          <ul class="unstyled" id="cat-says">

          </ul>
        </div>

        <div class="col-md-6">
          <h2>The dog said:</h2>
          <ul class="unstyled" id="dog-says">

          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
